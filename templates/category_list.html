{% extends 'main/default.html' %}

{% load custom_filters %}
{% load custom_tags %}


{% block content %}
    <br>
    <h2>CATEGORY LIST</h2>
    <br>

    <div>
        {% if category_list %}
            {% for i in category_list %}

                </div>
            {% endfor %}

        {% else %}
            <h2>REQUEST POST LIST IS EMPTY</h2>
        {% endif %}
    </div>


{% endblock content %}
